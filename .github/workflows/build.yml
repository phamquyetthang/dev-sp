name: Build
on:
  push:
    branches:
      - master

jobs:
  build_on_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: yarn
    - name: install dependencies
      run: yarn install
    - name: build
      run: yarn make

  build_on_mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: yarn
    - name: install dependencies
      run: yarn install
    - name: build
      run: yarn make

  build_on_win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: yarn
    - name: install dependencies
      run: yarn install
    - name: build
      run: yarn make